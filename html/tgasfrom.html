<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Register</legend>
        <form action="" method="post"></form>
        <table border="0" cellpadding="5">
            <tr>
                <td><label for="Nama">Nama</label></td>
                <td>:</td>
                <td><input type="text" name="Nama" id="Nama" placeholder="Nama..." required></td>
            </tr><br><br>
            <tr>
                <td><label for="Username">Username</label></td>
                <td>:</td>
                <td><input type="text" name="Username" id="Username" placeholder="Username..." required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td><input type="email" name="email" id="email" placeholder="Email..." required></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td>:</td>
                <td><input type="password" name="password" id="Password" placeholder="Password..." required></td>
            </tr>
            <tr>
                <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                <td>:</td>
                <td><input type="radio" name="jenis_kelamin" id="jenis_kelamin">Laki-laki <input type="radio"
                        name="jenis_kelamin" id="jenis_kelamin">Perempuan</td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td>:</td>
                <td><select name="agama" id="agama" required>
                        <option value="agama">Islam</option>
                        <option value="agama">Kristen</option>
                        <option value="agama">Hindu</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="Bio">Biografi</label></td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td><label for="foto">Foto</label></td>
                <td>:</td>
                <td><input type="file" name="file" id="foto" required></td>
            </tr>
            <tr>
                <td><label for="umur">Umur</label></td>
                <td>:</td>
                <td><input type="number" min="1" max="99" required></td>
            </tr>
            <tr>
                <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
                <td>:</td>
                <td><input type="date" name="tanggal_lahir" id="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td><label for="hobi">Hobi</label></td>
                <td>:</td>
                <td><input type="checkbox" name="hobi" id="hobi">Futsal <input type="checkbox" name="hobi"
                        id="hobi">Basket
                    <input type="checkbox" name="hobi" id="hobi">Badminton
                </td>
            </tr>
            <tr>
                <td><button type="button">Daftar</button></td>
            </tr>
        </table>
        </form>
    </fieldset>


</body>

</html>
